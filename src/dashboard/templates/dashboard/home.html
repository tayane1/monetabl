<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Etab - Tableau de Bord</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    
    <!-- CDN Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-white flex flex-col justify-between">
        <div class="p-6 fade-in">
          <h2 class="text-3xl font-semibold text-center mb-8">Mon Etab</h2>
          <nav>
            <ul>
              <li class="mb-4">
                <a
                  href="#"
                  class="text-blue-300 hover:text-white flex items-center font-medium"
                >
                  <span class="mr-2">🏠</span> Tableau de bord
                </a>
              </li>
              <li class="mb-4">
                <a
                  href="{% url 'student:index' %}"
                  class="hover:text-blue-300 flex items-center"
                >
                  <span class="mr-2">👥</span> Élèves
                </a>
              </li>
              <li class="mb-4">
                <a
                  href="{% url 'teacher:index' %}"
                  class="hover:text-blue-300 flex items-center"
                >
                  <span class="mr-2">👩‍🏫</span> Professeurs
                </a>
              </li>
              <li class="mb-4">
                <a
                  href="{% url 'user:index' %}"
                  class="hover:text-blue-300 flex items-center"
                >
                  <span class="mr-2">👤</span> Utilisateurs
                </a>
              </li>
              <li class="mb-4">
                <a
                  href="{% url 'rapport:index' %}"
                  class="hover:text-blue-300 flex items-center"
                >
                  <span class="mr-2">📊</span> Rapport
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="p-6">
          <a
            href="{% url 'dashboard:index' %}"
            class="text-gray-400 hover:text-white flex items-center justify-center"
          >
            <span class="mr-2">🔓</span> Déconnexion
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 p-6 fade-in">
        <h1 class="text-3xl font-semibold mb-6">Tableau de bord</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <!-- Stat Box 1 -->
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Nombre d'élèves</h3>
            <p class="text-3xl font-bold text-blue-600">{{ student_count }}</p>
          </div>
          <!-- Stat Box 2 -->
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Nombre de professeurs</h3>
            <p class="text-3xl font-bold text-green-600">{{ teacher_count }}</p>
          </div>
          <!-- Stat Box 3 -->
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Nombre d'utilisateurs</h3>
            <p class="text-3xl font-bold text-purple-600">{{ user_count }}</p>
          </div>
          <!-- Stat Box 4 (Pie Chart) -->
          <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
            <h3 class="text-lg font-medium text-gray-700 mb-4">Élèves par genre</h3>
            <div class="relative w-full h-64">
              <canvas id="pieChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script JS pour Chart.js -->
    <script>
      const ctx = document.getElementById('pieChart').getContext('2d');
      const pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Homme', 'Femme'],
          datasets: [
            {
              data: [60, 40], // Exemples de données
              backgroundColor: ['#1E88E5', '#e53935'], // Couleurs pour Homme et Femme
              borderWidth: 1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                boxWidth: 20,
                padding: 15,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
