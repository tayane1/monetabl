<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-red-800 text-white flex flex-col justify-between shadow-lg transition-transform transform -translate-x-full lg:translate-x-0 lg:relative lg:shadow-none lg:w-72 lg:flex-shrink-0">
            <div class="p-6 fade-in">
                <h2 class="text-3xl font-semibold text-center mb-8">Mon Etab</h2>
                <nav>
                    <ul>
                        <li class="mb-4">
                            <a href="{% url 'dashboard:home' %}" class="hover:text-gray-400 flex items-center transition-colors">
                                <span class="mr-2 text-yellow-400">🏠</span> Tableau de bord
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'student:index' %}" class="hover:text-gray-400 flex items-center transition-colors">
                                <span class="mr-2 text-green-400">👥</span> Élèves
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'teacher:index' %}" class="hover:text-blue-500 flex items-center font-medium transition-colors">
                                <span class="mr-2 text-red-400">👩‍🏫</span> Professeurs
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'user:index' %}" class="text-blue-400 hover:text-gray-400 flex items-center transition-colors">
                                <span class="mr-2 text-blue-400">👤</span> Utilisateurs
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'rapport:index' %}" class="hover:text-gray-400 flex items-center transition-colors">
                                <span class="mr-2 text-blue-400">📊</span> Rapport
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="p-6 lg:hidden">
                <a href="{% url 'dashboard:index' %}" class="text-gray-400 hover:text-white flex items-center justify-center">
                    <span class="mr-2">🔓</span> Déconnexion
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center p-6 lg:pl-72 fade-in">
            <a href="{% url 'user:index' %}" class="text-gray-500 hover:text-gray-700 flex items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Retour
            </a>
            <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-semibold mb-6 text-center">Ajouter un utilisateur</h1>
                <form action="#" method="POST" class="grid grid-cols-1 gap-6">
                    <!-- Champ pseudo -->
                    {{form}}
                    <div>
                        <label for="pseudo" class="block text-sm font-medium text-gray-700">Pseudo</label>
                        <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <!-- Mot de passe -->
                    <div>
                        <label for="motdepasse" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                        <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <!-- Confirmer mot de passe -->
                    <div>
                        <label for="confirmermotdepasse" class="block text-sm font-medium text-gray-700">Confirmer mot de passe</label>
                        <input type="password" id="confirmermotdepasse" name="confirmermotdepasse" placeholder="Confirmer mot de passe" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                    </div>
                    <!-- Boutons -->
                    <div class="flex justify-center space-x-4">
                        <button type="reset" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors">Annuler</button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
