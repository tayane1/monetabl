{% extends "base.html" %}
{% load static %}

{% block title %}<title>Modifier le professeur</title>{% endblock title %}

{% block content %}
<body class="bg-gray-100 font-sans antialiased">

        <!-- Main Content -->
        <div class="flex-1 p-4 lg:pl-70">
            <a href="{% url 'rapport:index' %}" class="text-gray-600 hover:text-gray-800 flex items-center mb-6 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Retour
            </a>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg fade-in">
                <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Modifier le professeur</h1>
                <form action="#" method="POST" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Champ Option -->
                    <div class="flex flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-4">
                        <!-- Label -->
                        <label for="option" class="block text-sm font-medium text-gray-700">Sélectionnez une option</label>

                        <!-- Sélecteur -->
                        <select id="option" name="option" class="p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="eleves" selected>Liste des élèves</option>
                            <option value="professeurs">Liste des Professeurs</option>
                            <option value="utilisateurs">Liste des utilisateurs</option>
                        </select>
                    </div>
                    <!-- Boutons -->
                    <div class="flex flex-col lg:flex-row lg:space-x-4">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105 mb-4 lg:mb-0">
                            Générer un format PDF
                        </button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105">
                            Générer un format Excel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
</html>
