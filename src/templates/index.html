
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
  </head>
  <body>
    

    <div class="flex flex-wrap justify-center items-center bg-gradient-to-r from-blue-500 to-purple-600 h-screen">
      <div class="md:w-1/3 w-full bg-white rounded-2xl shadow-lg p-8">
        <div class="flex flex-col items-center my-10">
          <img
            src="{% static 'public/logo.png' %}"
            alt="Mon Etab Logo"
            class="w-24 h-24 mb-4"
          />
          <h1 class="text-4xl font-extrabold text-gray-800">Mon Etab</h1>
        </div>
        <div class="text-center text-lg font-semibold text-gray-700">
          <form method="post" action="{% url 'dashboard:home' %}">
            {% csrf_token %}
            <input
              class="w-full p-3 mt-5 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 placeholder-gray-500"
              type="text"
              name="username"
              placeholder="Identifiant"
            />
            <input
              class="w-full p-3 mt-5 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-400 placeholder-gray-500"
              type="password"
              name="password"
              placeholder="Mot de passe"
            />
            <button
              type="submit"
              class="w-full p-3 mt-8 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-700 shadow-md"
            >
              Connexion
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
