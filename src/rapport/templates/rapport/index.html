<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier le professeur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'rapport/css/style.css' %}">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white flex flex-col justify-between shadow-lg transition-transform transform -translate-x-full lg:translate-x-0 lg:relative lg:shadow-none lg:w-72 lg:flex-shrink-0">
            <div class="p-6 fade-in">
                <h2 class="text-3xl font-bold text-center mb-8">Mon Etab</h2>
                <nav>
                    <ul>
                        <li class="mb-4">
                            <a href="{% url 'dashboard:home' %}" class="hover:text-gray-300 flex items-center transition-colors">
                                <span class="mr-2 text-yellow-400">🏠</span> Tableau de bord
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'student:index' %}" class="hover:text-gray-300 flex items-center transition-colors">
                                <span class="mr-2 text-green-400">👥</span> Élèves
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'teacher:index' %}" class="hover:text-yellow-300 flex items-center font-medium transition-colors">
                                <span class="mr-2 text-red-400">👩‍🏫</span> Professeurs
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="{% url 'user:index' %}" class="hover:text-gray-300 flex items-center transition-colors">
                                <span class="mr-2 text-purple-400">👤</span> Utilisateurs
                            </a>
                        </li>
                        <li class="mb-4">
                            <a href="#" class="text-blue-400 hover:text-gray-300 flex items-center transition-colors">
                                <span class="mr-2 text-blue-400">📊</span> Rapport
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="p-6">
                <a href="{% url 'dashboard:index' %}" class="text-gray-400 hover:text-white flex items-center justify-center">
                    <span class="mr-2">🔓</span> Déconnexion
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-4 lg:pl-70">
            <a href="{% url 'rapport:index' %}" class="text-gray-600 hover:text-gray-800 flex items-center mb-6 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Retour
            </a>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg fade-in">
                <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Modifier le professeur</h1>
                <form action="#" method="POST" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Champ Option -->
                    <div class="flex flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-4">
                        <!-- Label -->
                        <label for="option" class="block text-sm font-medium text-gray-700">Sélectionnez une option</label>

                        <!-- Sélecteur -->
                        <select id="option" name="option" class="p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="eleves" selected>Liste des élèves</option>
                            <option value="professeurs">Liste des Professeurs</option>
                            <option value="utilisateurs">Liste des utilisateurs</option>
                        </select>
                    </div>
                    <!-- Boutons -->
                    <div class="flex flex-col lg:flex-row lg:space-x-4">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105 mb-4 lg:mb-0">
                            Générer un format PDF
                        </button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105">
                            Générer un format Excel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
